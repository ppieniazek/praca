{% load i18n %}

<div id="modal-content" class="modal-box max-w-lg bg-base-100 p-0 overflow-hidden border border-base-300 shadow-2xl max-h-[90vh] flex flex-col">
    <div class="p-6 overflow-y-auto flex-grow">
        <h3 class="font-bold text-xl mb-4 text-base-content">{{ title }}</h3>

        <div class="alert alert-info mb-6 text-sm bg-info/5 border-info/20 text-info-content">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span>{% trans "Utworzenie konta pozwoli pracownikowi logować się do systemu jako Brygadzista." %}</span>
        </div>

        <form id="promote-form" data-on:submit__prevent="@post('{{ url }}?search=' + $search + '&show_inactive=' + $show_inactive, {contentType: 'form'})">
            {% csrf_token %}
            
            {% include "partials.html#non_field_errors" %}

            <div class="flex flex-col gap-4">
                {% for field in form %}
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text font-semibold">{{ field.label }}</span>
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <label class="label">
                                <span class="label-text-alt text-error">{{ field.errors.0 }}</span>
                            </label>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div class="modal-action mt-8 pt-4 border-t border-base-200">
                <button type="button" class="btn btn-sm btn-ghost" data-on:click="$is_modal_open = false">
                    {% trans "Anuluj" %}
                </button>
                <button type="submit" class="btn btn-sm btn-primary px-8 shadow-lg">
                    {% trans "Zapisz" %}
                </button>
            </div>
        </form>
    </div>
</div>
